<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Comedor Autom치tico de Gallinas</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* ===== Estilos generales ===== */
        body {
            font-family: 'Segoe UI', sans-serif;
            /*background: linear-gradient(135deg, #FFEB3B, #FFC107);*/
            background: linear-gradient(120deg, #0072ff, #00c6ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #6B4C00;
        }

        button {
            font-size: 28px;
            /* Texto m치s grande */
            padding: 25px 60px;
            /* M치s espacio alrededor */
            border: none;
            border-radius: 50px;
            /* Borde m치s redondeado */
            cursor: pointer;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
            background: #45A049;
        }


        #estado {
            font-size: 20px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 15px;
            background: #FFF3E0;
            color: #BF360C;
            font-weight: bold;
        }

        #contador {
            margin-top: 15px;
            font-size: 50px;
            /* Antes estaba 20px, ahora m치s grande */
            color: #3E2723;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>COMEDOR AUTOMATICO PARA GALLINAS PONEDORAS</h1>
        <button id="btnEncender">游냆ALIMENTAR GALLINAS 游냆</button>
        <div id="estado">Estado actual: <b>Desconocido</b></div>
        <div id="contador"></div>
    </div>

    <script>
        // === Configuraci칩n Firebase ===
        const firebaseConfig = {
            apiKey: "AIzaSyDvdJ-Sob2ZoQrQD8PIG0WE8i8Q9pBa89Y",
            authDomain: "mortorpaso.firebaseapp.com",
            databaseURL: "https://mortorpaso-default-rtdb.firebaseio.com",
            projectId: "mortorpaso",
            storageBucket: "mortorpaso.firebasestorage.app",
            messagingSenderId: "520882205185",
            appId: "1:520882205185:web:1b87fe3ef08c92f595c600"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const refMotor = db.ref("/MotorPasoFireBase/estado");

        const boton = document.getElementById("btnEncender");
        const estado = document.getElementById("estado");
        const contador = document.getElementById("contador");

        let tiempoMotor = 10; // 10 segundos de funcionamiento

        // ===== Cambiar estado desde el bot칩n =====
        boton.addEventListener("click", () => {
            refMotor.set("1"); // Solo encender, se apagar치 autom치ticamente
        });

        // ===== Escuchar cambios en Firebase en tiempo real =====
        refMotor.on("value", (snapshot) => {
            const valor = snapshot.val();
            if (valor === "1") {
                estado.innerHTML = "Estado actual: <b>Encendido</b>";
                boton.style.background = "#FF5722";
                boton.style.color = "#fff";
                boton.innerText = "ALIMENTANDO GALLINAS 游냆 游냆 游냆";

                // Iniciar cuenta regresiva
                let tiempoRestante = tiempoMotor;
                contador.innerText = `Apagando en ${tiempoRestante} `;

                const intervalo = setInterval(() => {
                    tiempoRestante--;
                    if (tiempoRestante >= 0) {
                        contador.innerText = `Apagando en ${tiempoRestante} `;
                    } else {
                        clearInterval(intervalo);
                        contador.innerText = "";
                    }
                }, 1000);

            } else {
                estado.innerHTML = "Estado actual: <b>Apagado</b>";
                boton.style.background = "#4CAF50";
                boton.style.color = "#fff";
                boton.innerText = "ALIMENTAR GALLINAS";
                contador.innerText = "";
            }
        });
    </script>
</body>

</html>
